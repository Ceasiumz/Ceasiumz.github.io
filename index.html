<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- explorer label -->
    <title>Cyber Ceasiumz</title>
    <!-- explorer favicon -->
    <link rel="icon" href="ceasiumz.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="scanline"></div>
    <!-- 这个div代表一个带有故障效果的文本元素，文本内容为“GHead” -->
    <div class="glitch" data-text="GHead">
        <!-- div的文本内容 -->
        Ceasiumz
    </div>
    <div class="terminal">
        <label><p> Welcome to Ceasiumz's personal space</p></label>
        <p>> System Status: <span class="neon-green">ONLINE</span></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
